<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="main">

        <h1 class="heading">Sketch <br> Book</h1>
        <div class="toolbar">
            <label>
                WIDTH: 
                    <input type="number" size="2" min="1" max="64" value="16" id="dimensions">
                    </input>
                <sup>2</sup>
            </label>

            <br>  
            <div class="mode">
                MODE 
                <span class="display"> NORMAL</span>
            </div>
            <br>

            <div class="colorPanel">
                <div>
                    <label>
                        <input type="color" id="primary" value="#000000"> </input>
                        <br>
                        Primary 
                    </label>
                </div>

                <br>
                <div>
                    <label>
                        <input type="color" id="secondary" value="#ffffff"> </input>
                        <br>
                        Secondary     
                    </label>
                </div>

            </div>
            <br>

            <div class="pen">
                <input type="radio" value="normal" name="pen" id="normal" checked>
                <span class="checkbox" id="Nbulb"></span>
                <label for="normal">
                    Normal
                </label>

                <input type="radio" value="eraser" name="pen" id="eraser">
                <span class="checkbox" id="Ebulb"></span>
                <label for="eraser">
                    Eraser
                </label>

                <input type="radio" value="rainbow" name="pen" id="rainbow">
                <span class="checkbox" id="Rbulb"></span>
                <label for="rainbow">
                    Rainbow
                </label>

                <input type="radio" value="lighten" name="pen"id="lighten">
                <span class="checkbox" id="Lbulb"></span>
                <label for="lighten">
                    Lighten
                </label>

                <input type="radio" value="darken" name="pen" id="shading">
                <span class="checkbox" id="Sbulb"></span>
                <label for="shading">
                    Shading
                </label>

            </div>

            <br>

            <input type="checkbox" name="gridLines" id="gridLines"></input>
            <label for="gridLines">Guide Lines</label>            
            <br>

            <button type="reset" id="reset"></button>
            <label for="reset">Reset</label>

        </div>
    </div>
    <div class="grid">
        <div class="board">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
