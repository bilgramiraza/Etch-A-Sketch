<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="toolbar">
            
            <label>
                <input type="color" id="primary"> </input>
                Primary Color
            </label>
            <br>
            
            <label>
                <input type="color" id="secondary"> </input>
                Secondary Color    
            </label>
            <br>

            <label>
                <input type="checkbox"> </input>
                Eraser
            </label>
            <br>

            <label>
                <input type="checkbox"> </input>
                Rainbow    
            </label>
            <br>

            <label>
                Lighten
                <input type="checkbox"> </input>
                Shading   
            </label>
            <br>
            
            <label>
                Grid Size: 
                <input type="number" size="2" min="1" max="64" value="16" id="dimensions"> </input>
                <sup>2</sup>
            </label>
            <br>  
            <label>
                <button type="reset">Reset</button>
            </label>
            
        </div>
        <div class="board">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
